Talk:
  type: object
  required: [title, speaker-id, abstract, duration]
  properties:
    id:
      type: integer
      format: int32
      description: Unique id for the talk
      readOnly: true
    title:
      type: string
      pattern: "[A-Za-z0-9 :!\\.]*"
      description: Title for talk
      minLength: 1
      maxLength: 144
    speaker-id:
      type: integer
      format: int32
      description: Speaker identification in the system
    abstract:
      type: string
      minLength: 50
      maxLength: 500
      description: The talk abstract
    duration:
      type: integer
      format: int32
      default: 60
      minimum: 45
      maximum: 90
      multipleOf: 15
      description: Requested talk duration
    comments:
      type: string
      minLength: 0
      maxLength: 500
      description: Additional information added by the speaker
    scheduled-on:
      type: string
      format: date-time
      readOnly: true
Talks:
  type: array
  items:
    $ref: "#/definitions/Talk"
Speaker:
  type: object
  required: [first-name, last-name]
  properties:
    id:
      type: integer
      format: int32
      description: Unique id for the speaker
      readOnly: true
    first-name:
      type: string
      minLength: 1
      maxLength: 25
      description: Speaker first name
    last-name:
      type: string
      minLength: 1
      maxLength: 50
      description: Speaker last name
    comments:
      type: string
      minLength: 50
      maxLength: 200
Speakers:
  type: array
  items:
    $ref: "#/definitions/Speaker"
Error:
  properties:
    code:
      type: integer
    message:
      type: string